<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="h-screen flex items-center justify-center" style="height: 80vh">
      <div>
        <div>
          <p class="text-5xl font-poppins font-bold py-4">The</p>
          <p class="text-5xl font-poppins font-bold py-4">Movie</p>
          <p class="text-5xl font-poppins font-bold py-4">Watchlist</p>
        </div>

        <form id="login-form">
          <div class="mb-6 mt-6">
            <input
              type="text"
              id="username"
              class="bg-gray-200 border text-black placeholder-gray-700 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-600 block w-full p-2 dark:bg-gray-400 dark:border-gray-700"
              placeholder="Username" />
          </div>

          <div class="mb-6">
            <input
              type="password"
              id="password"
              class="bg-gray-200 border text-black placeholder-gray-700 text-sm rounded-lg focus:ring-gray-500 focus:border-gray-600 block w-full p-2 dark:bg-gray-400 dark:border-gray-700"
              placeholder="Password" />
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="text-white bg-blue-400 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-40 py-3 text-center mr-2 mb-2 dark:hover:bg-blue-700">
              Login
            </button>
          </div>
        </form>
        <p>Don't have an account? <a href="./register.html">Sign Up</a></p>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
